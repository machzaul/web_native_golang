<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="/">Go Products</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-light" href="/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/categories">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--end navbar-->
    <div class="container mt-5">
      <form action="/login" method="post">
          <h4>SIGN IN</h4>
          <p>Masukkan username dan password anda</p>
          <hr/>

          {{ if .error }}
              <div class="alert alert-danger">
                  {{ .error }}
              </div>
          {{ end }}

          <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}" autocomplete="off"/>
              <div class="invalid-feedback">
                  {{ .validation.Username }}
              </div>
          </div>

          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}" autocomplete="off"/>
              <div class="invalid-feedback">
                  {{ .validation.Password }}
              </div>
          </div>

          <button type="submit" class="btn btn-success btn-block mt-2">SIGN IN</button>
          <hr/>
          <center>
              <p>Belum punya akun? <a href="/register">Mendaftar</a></p>
          </center>
      </form>
  </div>
    <h1>Hello, world!</h1>
  </body>
</html>
